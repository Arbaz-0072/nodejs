<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <style>
       input{
        display: block;
        font-family: Arial;
        margin-bottom: 10px;
       }

       .card{
        max-width: 300px;
        color: black;
        margin-top: 20px;
        border-radius: 10px;
        display: inline-block;
        padding: 10px;
        border: 1px solid rgb(88, 4, 178);
       }

       .profile{
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
       }

       .card p{
        font-size: 12px;
        margin-top: 10px;
       }

    </style>
</head>
<body>
    <form>
    <input type="name" placeholder="name">
    <input type="age"placeholder="age">
    <input type="text" placeholder="write something">
    <input type="submit">
    </form>
    <script src="script.js" defer></script>
</body>
</html>
